<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/app.css">

</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Geo fun <small>Find hotels at the click of a mouse</small></h1>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <div class="list-group location-list">
                    <%model.locations.each { location -> %>
                    <a href="#" class="list-group-item ${location.name() == 'LONDON' ? 'active' : ''}"
                       data-lat="${location.point().latitude}" data-lng="${location.point().longitude}">${location.description()}</a>
                    <% } %>
                </div>
            </div>
            <div class="col-lg-8"><div id="map-canvas"></div></div>
        </div>
    </div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRWK7k6ihiE4eFGjHwdwr5_mQ6r_4dyaA&libraries=drawing"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
