<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body {
            height: 100%; margin: 0; padding: 0;
        }
        #map-canvas {
            height:600px;
            width:1000px;
        }
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=${model.mapsApiKey}&libraries=drawing">
    </script>
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.js">
    </script>
    <script type="text/javascript">
        function initialize() {
            var hotelMarkers = {}; // all known hotelMarkers
            var mapOptions = {
                center: { lat: ${model.startLocation.latitude}, lng: ${model.startLocation.longitude} },
                zoom: 9
            };
            var map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);

            google.maps.event.addListener(map, 'click', function(ev) {
                jQuery.ajax("/search", {
                    data: {
                        lat:ev.latLng.lat(),
                        lng:ev.latLng.lng(),
                        radius:10
                    },
                    success:function(data) {
//                        console.table(data);
                        var len = data.length,
                                i;

                        for (i = 0; i < len; i++) {
                            var hotel = data[i];

                            var idAsString = "" + hotel.id;
                            if (!(idAsString in hotelMarkers)) {

                                hotelMarkers[idAsString] = new google.maps.Marker({
                                    title:hotel.name,
                                    position:new google.maps.LatLng(hotel.latitude, hotel.longitude),
                                    map: map,
                                    visible:true
                                })
                            }

                        }
                    },
                    error:function(xhr, status, error) {
                        console.error(status, error, xhr)
                    }
                });
            });

        }
        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
